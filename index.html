<!DOCTYPE HTML>
<html>
<head>
	<link href="style.css" rel="stylesheet" />
	<script src="papaparse.min.js"></script>
	<script src="parser.js"></script>
	<title>CPSC 121 Pre-Lab Grades</title>
</head>

<body>
	<h1>CPSC 121 Pre-Lab Grades</h1>
	
	<div id="warning">
		<h2>WARNING</h2>
		<span id="warning-text"></span>
	</div>
	
	<div id="dataInput">
		Raw <b>Gradescope pre-lab grade CSV</b> data:<br>
		<small><i>(access by going to the assignment > Review Grades > Download Grades > Download CSV)</i></small><br>
		<input type="file" id="gradescope-csv" name="gradescope-csv" accept=".csv,.txt">
			
		<br><br>

		List of <b>CWLs</b> to retrieve grades for:<br>
		<small><i>(one per line, copy directly from marksheet file)</i></small><br>
		<textarea id="id-list" name="id-list" rows="28" cols="8"></textarea>

		<br><br>

		<button id="submitButton" onclick="submitForm()">Submit</button>
	</div>

	<br><br>
	
	<table id="result">
		<tr>
			<th>CWL</th>
			<th>Pre-Lab Grade</th>
		</tr>
		<tr>
			<td colspan="2">
				<img src="patrice.png" width="600px">
			</td>
		</tr>
	</table>
	
	<footer>
		Created by Jack Rong<br>
		<small><a href="https://github.com/jackisrong/cpsc-121-prelab-grades" target="_blank">GitHub</a></small>
	</footer>
</body>
</html>
